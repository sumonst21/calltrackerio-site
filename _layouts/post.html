---
layout: base
---
{% assign author = site.authors[page.author] %}
{% include header.html %}
<div class="content">
<section>
  <div class="container">
  <article class="post col-md-8 col-md-offset-2">
    <div class="row">
      <div class="col-md-12">
        <div class="focal-point">
          <div><img class="img-responsive" src="{{ page.image }}" /></div>
        </div>
      </div>
    </div>
    <h3 class="bold post-title">{{ page.title }}</h3>
    <p class=""><img src="//www.gravatar.com/avatar/{{ author.gravatar }}?s=40" class="img-circle">
    <span class="author">{{ author.display_name }}</span> wrote this on <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: '%B %d, %Y' }}</time></p>
    {{ content }}
  </article>
  <div class="comments m-t-40">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES * * */
            var disqus_shortname = 'calltracker';
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
      </div>
    </div>
  </div>
  </div>
</section>  
</div>
{% include footer.html %}
{% include ouibounce.html %}
{% include javascript.html %}
<script>
  var _ouibounce = ouibounce(document.getElementById('ouibounce-modal'), {
    aggressive: false,
    timer: 0,
  });
  $('body').on('click', function() {
    $('#ouibounce-modal').hide();
  });
  $('#ouibounce-modal .ouibounce-modal-footer').on('click', function() {
    $('#ouibounce-modal').hide();
  });

  $('#ouibounce-modal .ouibounce-modal').on('click', function(e) {
    e.stopPropagation();
  });
</script>
</body>
</html>
