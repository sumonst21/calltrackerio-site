<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
<link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png">
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes"/>
<title>{{ page.title }} - {{ site.title }}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}" />{% endif %}
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{ site.title }}"/>
{% if page.description %}<meta property="og:description" content="{{ page.description }}"/>{% endif %}
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:image" content="/images/calltracker-logo.png"/>
<meta name="twitter:card" content="summary_large_image"/>
{% if page.description %}<meta name="twitter:description" content="{{ page.description }}"/>{% endif %}
<meta name="twitter:title" content="{{ site.title }}"/>
<meta name="twitter:domain" content="{{ site.title }}"/>
<meta name="twitter:image" content="/images/calltracker-logo.png"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/style.css" >
{% assign author = site.authors[page.author] %}
{% if author.googleplus %}
<link rel="author" href="{{ author.googleplus }}?rel=author" />
{% endif %}
<!-- Google Analytics Tracking -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-62516428-1', 'auto');
  ga('send', 'pageview');
</script>
</head>
<body>
{{ content }}
