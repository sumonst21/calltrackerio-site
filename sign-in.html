title: 'Sign In'

---
{% include header.html %}
<div class="content">
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel p-30">
					<div class="panel-body">
					<h5 class="text-center">Sign in to your account</h5>
					<form action="http://calltracker.createsend.com/t/i/s/jtitij/" method="post" id="subForm" class="form">
					    <div class="form-group floating-label">
					    	<label class="control-label" for="fieldName">Email</label>
					        <input class="form-control" id="fieldName" name="cm-name" placeholder="" type="text" />
					        
					    </div>
					    <div class="form-group floating-label">
					    	<label class="control-label" for="fieldEmail">Password</label>
					        <input class="form-control" id="fieldEmail" name="cm-jtitij-jtitij" type="email" placeholder="" required />    
					    </div>
					    <div class="checkbox">
					    <label>
					      <input type="checkbox"> Keep me signed in for 30 days.
					    </label>
					  </div>
					    <div class="form-group floating-label">
					        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
					    </div>
					</form>
					<p class="text-center"><a href="/sign-up/" >Don't have an account?</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</div>	
{% include javascript.html %}
