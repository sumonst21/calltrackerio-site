{% include header.html %}
<div class="content">
<section>
	<div class="container">
		<div class="row m-b-40">
			<div class="col-md-12 text-center">
				<h3>Get in touch, we'd love to hear from you.</h3>
			</div>
		</div>
		<div class="row m-b-50 add-class">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4>Send Us a Message</h4>
						<form action="https://service.capsulecrm.com/service/newlead" method="post">
							<input type="hidden" name="FORM_ID" value="c346117b-a5d6-4a37-8b14-c4d2a60774ea">
							<input type="hidden" name="COMPLETE_URL" value="{{site.url}}/thank-you/">
							<input type="hidden" name="TAG" value="website">
							<input class="hidden" id="comment-field" type="text" name="COMMENT" />
							<div class="form-group floating-label">
						        <label class="control-label" for="fieldName">Name</label><br />
					  			<input class="form-control" type="text" name="PERSON_NAME" required/>
					  		</div>
					  		<div class="form-group floating-label">
					  			<label class="control-label" for="fieldEmail">Email</label><br />
						  		<input class="form-control" type="email" name="EMAIL" required />
						  	</div>
						  	<div class="form-group floating-label">
						        <label class="control-label" for="fieldCompany">Company</label><br />
					  			<input class="form-control" type="text" name="ORGANISATION_NAME" required />
					  		</div>
					  		
						  	<div class="form-group textarea-group floating-label">
						  		<label class="control-label" for="fieldCompany">How can we help?</label><br />
						  		<textarea cols="40" rows="3" class="form-control" id="textArea" name="message"></textarea>
						  	</div>
						  	<div class="form-group">
						  		<div class="g-recaptcha" data-sitekey="6LcOw2cUAAAAAEizaB7nmhJgDiICIjXDSwyae28o"></div>
						  	</div>
							<input class="btn btn-primary btn-block" type='submit' value='Get in Touch' />
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row m-b-50">
			<div class="col-md-6 col-md-offset-3 text-center">
				<h5><span itemprop="name">Other ways to get in touch</span></h5>
				  <strong>Phone: </strong><span itemprop="telephone"><a href="tel:2702810848">270-281-0848</a></span>
				  <br>
				  <strong>Email: </strong><span itemprop="email"><a href="mailto:sales@calltracker.io">sales@calltracker.io</a></span>
			</div>
		</div>
	</div>
</section>
</div>
