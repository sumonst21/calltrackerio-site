---
layout: base
title: 'Archive'
---
{% include header-no-nav.html %}
<div class="content">
<section>
  <div class="container">
  	<h2>Blog Posts</h2>
	<ul class="timeline">
	{% for post in site.posts %}
	 <li class="timeline {{ post.alignment }}">
	 	<div class="timeline-badge"><i class="md-radio-button-on text-primary"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ post.date | date_to_string }}</small></p>
            </div>
            <div class="timeline-body">
            	<a href="{{ post.url }}"><img src="{{ post.image }}" class="img-responsive" /></a>
              	<p>{{ post.excerpt }}</p>
            </div>
          </div>
        </li> 
	{% endfor %}
	</ul>
</div>
</section>  
</div>
{% include footer.html %}
{% include javascript.html %}
</body>
</html>
