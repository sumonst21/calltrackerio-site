{% include header-sign-up.html %}
<div class="content">
<section>
	<div class="container">
		<div class="row p-b-30">
			<div class="col-md-12 text-center">
				
			</div>
		</div>
	</div>
</section>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel p-30">
					<div class="panel-body">
					<h4 class="text-center">Insights for What Makes Your Phone Ring</h4>
					<p class="lead text-center">Sign up for early access to the beta.</p>
					<form action="https://calltracker.createsend.com/t/i/s/jtitij/" method="post" id="subForm">
						    <div class="form-group floating-label">
						        <label class="control-label" for="fieldName">Name</label><br />
						        <input class="form-control" id="fieldName" name="cm-name" type="text" required/>
						    </div>
						    <div class="form-group floating-label">
						        <label class="control-label" for="fieldEmail">Email</label><br />
						        <input class="form-control" id="fieldEmail" name="cm-jtitij-jtitij" type="email" required />
						    </div>
						    <div class="form-group floating-label">
						        <label class="control-label" for="fieldwtrth">Company Name</label><br />
						        <input class="form-control" id="fieldwtrth" name="cm-f-wtrth" type="text" required />
						    </div>
						    <div class="form-group floating-label">
						        <label class="control-label" for="fieldwtrtt">Country</label><br />
						        <select class="form-control" id="fieldwtrtt" name="cm-fo-wtrtt" required>
						            <option value=""></option>
						            <option value="301296">USA</option>
						            <option value="301096">Canada</option>
						            <option value="301295">United Kingdom</option> 
						            <option value="">Other</option>
						        </select>
						    </div>
						    <button type="submit" class="btn btn-primary btn-block">Get Notified</button>
						</form>
					</div>
				</div>
				<!--<p class="text-center">By signing up you agree to <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>.</p>-->
			</div>
		</div>
	</div>
</section>
</div>
